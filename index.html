<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/site_style/login_signup.css" />
    <link rel="stylesheet" href="./css/site_style/board.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/site_style/board.css" />
    <script src="./script.js"></script>
    <script src="./JavaScript/contacts.js"></script>
    <script src="./templates/add_task_template.js"></script>
  </head>
  <body onload="setMinDate()">
    <div class="boardOverlay dasNervt" id="addTask">
      <div class="addTaskMain">
        <div class="headlineAddTaskWindow">
          <b>Add Task</b>
        </div>
        <div class="inputContainer">
          <form class="formAddTask" onsubmit="return false">
            <div class="addTaskSplit">
              <div class="addTaskPortion">
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Title</p>
                    <p class="star">*</p>
                  </div>
                  <input
                    id="addTaskInputTitle"
                    type="text"
                    class="inputAddTask"
                    placeholder="Enter a Title" />
                </div>
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Description</p>
                  </div>
                  <textarea
                    name=""
                    class="inputAddTask"
                    placeholder="Enter a Description"
                    id="addTaskInputDescription"></textarea>
                </div>
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Assigned to</p>
                  </div>
                  <label for="assigned" id="assignedAddTaks" class="imgInInput">
                    <input
                      type="text"
                      id="inputAssignContacts"
                      class="inputAddTask"
                      placeholder="Select contacts to assign"
                      oninput="filterContactsShown()" />
                    <div class="" id="fakeInputArrow"></div>
                  </label>
                  <div id="dropdownContent" class="dropdownContent hide"></div>
                </div>
              </div>
              <div class="divieder"></div>
              <div class="addTaskPortion">
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Due date</p>
                    <p class="star">*</p>
                  </div>
                  <input
                    type="text"
                    onmouseenter="(this.type='date')"
                    onblur="(this.type='text')"
                    name="date"
                    class="inputAddTask"
                    placeholder="dd/mm/yyyy"
                    id="addTaskInputDate" />
                </div>
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Prio</p>
                  </div>
                  <div class="prioDiv">
                    <div
                      class="prio"
                      id="prioUrgentDiv"
                      onclick="changePrio('prioUrgent')">
                      <p>Urgent</p>
                      <div
                        id="prioUrgent"
                        class="prioUrgentColor prioSvg"></div>
                    </div>
                    <div
                      class="prio"
                      id="prioMediumDiv"
                      onclick="changePrio('prioMedium')">
                      <p>Medium</p>
                      <div
                        id="prioMedium"
                        class="prioMediumColor prioSvg"></div>
                    </div>
                    <div
                      class="prio"
                      id="prioLowDiv"
                      onclick="changePrio('prioLow')">
                      <p>Low</p>
                      <div id="prioLow" class="prioLowColor prioSvg"></div>
                    </div>
                  </div>
                </div>
                <div class="inputSubContainerAddTask">
                  <label for="category"
                    ><div class="inputHeader">
                      <p>Category</p>
                      <p class="star">*</p>
                    </div></label
                  >
                  <select
                    required
                    name="category"
                    class="inputAddTask"
                    id="addTaskInputCategory">
                    <option value>Select a task category</option>
                    <option value="userStory">Technical Task</option>
                    <option value="TechnicalTask">User Story</option>
                  </select>
                </div>
                <div class="inputSubContainerAddTask">
                  <div class="inputHeader">
                    <p>Subtasks</p>
                  </div>
                  <div class="center">
                    <input
                      id="addTaskInputTitle"
                      type="text"
                      class="inputAddTask"
                      placeholder="Add new subtask" />
                    <div class="addIcon"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="addTaskButtonContainer">
              <div class="editOverlayButtonContainer">
                <button
                  onclick="closeAddTask()"
                  class="overlayDeleteButton addTaskCancelButton">
                  Cancel
                  <img
                    class="addContactCancelIcon"
                    src="assets/icons/close.png"
                    alt="Cancel" />
                </button>
                <button
                  onclick="saveTask()"
                  class="overlaySaveButton createContactButtonOverlay">
                  Create Task
                  <img
                    class="contactCheckIcon"
                    src="assets/icons/check.png"
                    alt="Check" />
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function setMinDate() {
      const today = new Date().toISOString().slice(0, 10);

      document.getElementsByName("date")[0].min = today;
    }
    let assignedAddTaks = document.getElementById("assignedAddTaks");

    assignedAddTaks.addEventListener("click", () => {
      let dropdown = document.getElementById("dropdownContent");
      let arrow = document.getElementById("fakeInputArrow");
      dropdown.classList.toggle("show");
      arrow.classList.toggle("rotate");
      if (dropdown.classList.contains("show")) {
        pullContactsToAssign(dropdown);
      }
    });
  </script>
</html>
