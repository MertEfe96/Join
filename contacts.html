<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/site_style/contacts.css" />
    <link rel="stylesheet" href="./css/site_style/login_signup.css" />
    <script src="./templates/login_signnup_template.js"></script>
    <script src="./templates/contacts_template.js"></script>
    <script src="script.js"></script>
    <script src="./JavaScript/contacts.js"></script>
  </head>

  <body onload="pullContacts()">
    <div class="filler"></div>
    <nav class="navBar">
      <div class="widthFull">
        <img class="LogoNavImg" src="./assets/img/LogoNav.svg" />
        <div class="navBarMenu">
          <div class="menuLinkDiv">
            <a class="menuLink" href="./sumary.html">
              <img class="navIcon" src="./assets/icons/IconSummary.png" />
              Summary
            </a>
          </div>
          <div class="menuLinkDiv">
            <a class="menuLink" href="./add_task.html">
              <img class="navIcon" src="./assets/icons/IconAddTask.png" />
              Add Task
            </a>
          </div>
          <div class="menuLinkDiv">
            <a class="menuLink" href="./board.html">
              <img class="navIcon" src="./assets/icons/IconBoard.png" />
              Board
            </a>
          </div>
          <div class="menuLinkDiv active">
            <a class="menuLink linkActive" href="./contacts.html">
              <img class="navIcon" src="./assets/icons/IconContacts.png" />
              Contacts
            </a>
          </div>
        </div>
      </div>
      <div class="menuLinkDiv">
        <a class="menuLink" href="./privacy_policy.html">Privacy Policy</a>
        <a class="menuLink" href="./legal_notice.html">Legal notice</a>
      </div>
    </nav>
    <div class="grow">
      <header>
        <div class="headline">Kanban Project Management Tool</div>
        <div onclick="showDropDown()" class="userIcon">ME</div>
      </header>
      <div id="myDropdown" class="dropdown-content">
        <a href="./legal_notice.html" class="dropDownLink">Legal Notice</a>
        <a href="./privacy_policy.html" class="dropDownLink">Privacy Policy</a>
        <span class="dropDownLink">Log out</span>
      </div>
      <div class="content">
        <div class="contactsList">
          <button class="addPersonButton" onclick="addContact()">
            Add new contact
            <img
              class="addPersonIcon"
              src="assets/icons/personAdd.png"
              alt="Add person" />
          </button>
          <!--add Contact start-->
          <div
            class="contactOverlayEditMain"
            style="display: none"
            id="addContactMain"
            onclick="closeAddContact()">
            <div
              class="contactOverlayEdit"
              id="addContact"
              onclick="event.stopPropagation()">
              <div class="addContactLeftSection">
                <img
                  class="overlayLogo paddingLogoOverlay"
                  src="assets/img/Capa 2.png"
                  alt="Join logo" />
                <div class="addContactHeadlineContainer">
                  <div class="addContactHeadline">Add contact</div>
                  <div class="addContactSubHeadline">
                    Tasks are better with a team!
                  </div>
                  <div class="overlayLine"></div>
                </div>
              </div>
              <div class="addContactRightSection">
                <img
                  class="contactCloseIcon"
                  src="assets/icons/close.png"
                  alt="Close"
                  onclick="closeAddContact()" />
                <div class="personIconBg">
                  <img
                    class="addContactPersonIcon"
                    src="assets/icons/personWhite.png"
                    alt="Contact logo" />
                </div>
                <div>
                  <div class="inputContainer">
                    <div class="inputSubContainer">
                      <input id="addContactInputName" type="text" />
                      <img
                        class="contactInputIcon"
                        src="assets/icons/person.png"
                        alt="Person" />
                    </div>
                    <div class="inputSubContainer">
                      <input id="addContactInputMail" type="text" />
                      <img
                        class="contactInputIcon"
                        src="assets/icons/mail.png"
                        alt="Mail" />
                    </div>
                    <div class="inputSubContainer">
                      <input id="addContactInputPhone" type="text" />
                      <img
                        class="contactInputIcon"
                        src="assets/icons/call.png"
                        alt="Call" />
                    </div>
                    <div class="editOverlayButtonContainer">
                      <button
                        onclick="closeAddContact()"
                        class="overlayDeleteButton addContactCancelButton">
                        Cancel
                        <img
                          class="addContactCancelIcon"
                          src="assets/icons/close.png"
                          alt="Cancel" />
                      </button>
                      <button
                        onclick="saveContact()"
                        class="overlaySaveButton createContactButtonOverlay">
                        Create contact
                        <img
                          class="contactCheckIcon"
                          src="assets/icons/check.png"
                          alt="Check" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--add Contact end-->
          <!--contact list start-->
          <div class="contactsList" id="contactsList"></div>
          <!--contact list end-->
        </div>
        <div class="contactContainer">
          <div class="contactHeadlineContainer">
            <div class="ContactHeadline">Contacts</div>
            <div class="contactsBlueLine"></div>
            <div class="subHeadlineColor">Better with a team</div>
          </div>
          <!--contact render container start-->
          <div
            style="display: none"
            id="contactMainContainer"
            class="contactMainContainer"></div>
          <!--contact render container end-->
        </div>
        <!--contact overlay edit start-->
        <div
          class="contactOverlayEditMain"
          style="display: none"
          id="contactOverlayEditMain"
          onclick="closeContactEdit()">
          <div
            class="contactOverlayEdit"
            id="contactOverlayEdit"
            onclick="event.stopPropagation()">
            <div class="contactOverlayLeftSection">
              Edit contact
              <div class="lineLogoContainer">
                <img
                  class="overlayLogo"
                  src="assets/img/Capa 2.png"
                  alt="Join Logo" />
                <div class="overlayLine"></div>
              </div>
            </div>
            <div
              class="contactOverlayRightSection"
              id="contactOverlayRightSection"></div>
          </div>
        </div>
        <!--contact overlay edit end-->
      </div>
    </div>
    <div id="loginContent" class="loginContent"></div>
  </body>
</html>
