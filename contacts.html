<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/assets.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./css/site_style/contacts.css" />
  <script src="./templates/contacts_template.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="filler"></div>
  <nav class="navBar">
    <div class="widthFull">
      <img class="LogoNavImg" src="./assets/img/LogoNav.svg" />
      <div class="navBarMenu">
        <div class="menuLinkDiv">
          <a class="menuLink" href="./sumary.html">
            <img class="navIcon" src="./assets/icons/IconSummary.png" />
            Summary
          </a>
        </div>
        <div class="menuLinkDiv">
          <a class="menuLink" href="./add_task.html">
            <img class="navIcon" src="./assets/icons/IconAddTask.png" />
            Add Task
          </a>
        </div>
        <div class="menuLinkDiv">
          <a class="menuLink" href="./board.html">
            <img class="navIcon" src="./assets/icons/IconBoard.png" />
            Board
          </a>
        </div>
        <div class="menuLinkDiv active">
          <a class="menuLink linkActive" href="./contacts.html">
            <img class="navIcon" src="./assets/icons/IconContacts.png" />
            Contacts
          </a>
        </div>
      </div>
    </div>
    <div class="menuLinkDiv">
      <a class="menuLink" href="./privacy_policy.html">Privacy Policy</a>
      <a class="menuLink" href="./legal_notice.html">Legal notice</a>
    </div>
  </nav>
  <div class="grow">
    <header>
      <div class="headline">Kanban Project Management Tool</div>
      <div class="userIcon">ME</div>
    </header>
    <div class="content">
      <div class="contactsList">
        <button class="addPersonButton">
          Add new contact
          <img class="addPersonIcon" src="assets/icons/person_add.png" alt="Add person">
        </button>
        <div class="letterCardContainer">
          <div class="firstLetterName">
            A
          </div>
          <div class="contactCardSmall" id="contactCardSmall" onclick="openContact()">
            <div class="contactInitialsSmall">AM</div>
            <div class="contactInfoSmall">
              <div class="contactName">Anton Mayer</div>
              <div class="contactMail">anton@gmail.com</div>
            </div>
          </div>
        </div>
      </div>
      <div class="contactContainer">
        <div class="contactHeadlineContainer">
          <div class="ContactHeadline">Contacts</div>
          <div class="contactsBlueLine"></div>
          <div>Better with a team</div>
        </div>
        <!--contact render container start-->
        <div style="display: none;" id="contactMainContainer" class="contactMainContainer">
          <div class="contactInicialsContainer">
            <div class="contactInitialsSmall contactInicialLarge">AM</div>
            <div>
              <div class="contactMainName">Anton Mayer</div>
              <div class="editDeleteContainer">
                <div class="editDeleteSubContainer" onclick="editContact()">
                  <img class="delteEditIcon" src="assets/icons/edit.png" alt="Edit">
                  <div class="editIconContainer">Edit</div>
                </div>
                <div class="editDeleteSubContainer">
                  <img class="delteEditIcon" src="assets/icons/delete.png" alt="Delete">
                  <div class="deleteIconContainer">Delete</div>
                </div>
              </div>
            </div>
          </div>
          <div class="contactInfo">Contact Information</div>
          <div class="contactEmailPhoneContainer">
            <div class="contactEmailPhone">Email</div>
            <div class="contactMail">anton@gmail.com</div>
          </div>
          <div class="contactEmailPhoneContainer">
            <div class="contactEmailPhone">Phone</div>
            <div>+49 1111 111 11 1</div>
          </div>
        </div>
        <!--contact render container end-->
      </div>
      <!--contact overlay edit start-->
      <div class="contactOverlayEditMain" style="display: none;" id="contactOverlayEditMain" onclick="closeContactEdit()">
        <div class="contactOverlayEdit" id="contactOverlayEdit" onclick="event.stopPropagation()">
          <div class="contactOverlayLeftSection">
            Edit contact
            <div class="lineLogoContainer">
              <img class="overlayLogo" src="assets/icons/Capa 2.png" alt="Join Logo">
              <div class="overlayLine"></div>
            </div>
          </div>
          <div class="contactOverlayRightSection">
            <img class="contactCloseIcon" src="assets/icons/close.png" alt="Close" onclick="closeContactEdit()">
            <div class="contactInitialsSmall contactInicialLarge marginTopContact">AM</div>
            <div class="inputContainer">
              <div class="inputSubContainer">
                <input type="text" value="Anton Mayer">
                <img class="contactInputIcon" src="assets/icons/person.png" alt="Person">
              </div>
              <div class="inputSubContainer">
                <input type="text" value="anton@gmail.com">
                <img class="contactInputIcon" src="assets/icons/mail.png" alt="Mail">
              </div>
              <div class="inputSubContainer">
                <input type="text" value="+49 1111 111 11 1">
                <img class="contactInputIcon" src="assets/icons/call.png" alt="Call">
              </div>
              <div class="editOverlayButtonContainer">
                <button class="overlayDeleteButton">Delete</button>
                <button class="overlaySaveButton">
                  Save
                  <img class="contactCheckIcon" src="assets/icons/check.png" alt="Check">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--contact overlay edit end-->
    </div>
  </div>
</body>

</html>
