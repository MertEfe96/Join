<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/site_style/login_signup.css" />
    <link rel="stylesheet" href="css/site_style/contacts.css">
    <link rel="stylesheet" href="css/site_style/summary.css">
    <script src="./templates/login_signnup_template.js"></script>
  </head>
  <body>
    <div class="filler"></div>
    <nav class="navBar">
      <div class="widthFull">
        <img class="LogoNavImg" src="./assets/img/LogoNav.svg" />
        <div class="navBarMenu">
          <div class="menuLinkDiv active">
            <a class="menuLink linkActive" href="./sumary.html">
              <img class="navIcon" src="./assets/icons/IconSummary.png" />
              Summary
            </a>
          </div>
          <div class="menuLinkDiv">
            <a class="menuLink" href="./add_task.html">
              <img class="navIcon" src="./assets/icons/IconAddTask.png" />
              Add Task
            </a>
          </div>
          <div class="menuLinkDiv">
            <a class="menuLink" href="./board.html">
              <img class="navIcon" src="./assets/icons/IconBoard.png" />
              Board
            </a>
          </div>
          <div class="menuLinkDiv">
            <a class="menuLink" href="./contacts.html">
              <img class="navIcon" src="./assets/icons/IconContacts.png" />
              Contacts
            </a>
          </div>
        </div>
      </div>
      <div class="menuLinkDiv">
        <a class="menuLink" href="./privacy_policy.html">Privacy Policy</a>
        <a class="menuLink" href="./legal_notice.html">Legal notice</a>
      </div>
    </nav>
    <div class="grow">
      <header>
        <div class="headline">Kanban Project Management Tool</div>
        <div class="userIcon">ME</div>
      </header>
      <div id="myDropdown" class="dropdown-content">
        <a href="./legal_notice.html" class="dropDownLink">Legal Notice</a>
        <a href="./privacy_policy.html" class="dropDownLink">Privacy Policy</a>
        <span class="dropDownLink">Log out</span>
      </div>
      <div class="content">
        <div class="contentSubContainer">
          <div class="contactHeadlineContainer marginSummary">
            <div class="ContactHeadline">Join 360</div>
            <div class="contactsBlueLine"></div>
            <div class="subHeadlineColor">Key Metrics at a Glance</div>
          </div>
          <div class="summaryBoardContainer">
            <div class="upperRow">
              <div class="toDoDisplay">
                <div class="editIconContainer">
                  <img class="editIconSummary" src="assets/icons/editSummary.png" alt="Edit">
                </div>
                <div class="displayRightSection">
                  <div class="toDoDoneAmount">1</div>
                  <div class="toDoDone">To-do</div>
                </div>
              </div>
              <div class="doneDisplay">
                <div class="editIconContainer">
                  <img class="doneIconSummary" src="assets/icons/doneSummary.png" alt="Done">
                </div>
                <div class="displayRightSection">
                  <div class="toDoDoneAmount">1</div>
                  <div class="toDoDone">Done</div>
                </div>
              </div>
            </div>
            <div class="middleRow">
              <div class="deadlineLeftSection">
                <div class="deadlineUrgencyStatusIcon">
                  <img class="urgentIcon" src="assets/icons/urgentIcon.png" alt="Urgent">
                </div>
                <div class="amountStatusContainer">
                  <div class="deadlineAmount">1</div>
                  <div class="urgencyStatus">Urgent</div>
                </div>
              </div>
              <div class="seperatingLine"></div>
              <div class="deadlineRightSection">
                <div class="deadlineDate">October 16, 2022</div>
                <div>Upcoming Deadline</div>
              </div>
            </div>
            <div class="lowerRow">
              <div class="tasksBoardDisplay lowerRowSubContainer">
                <div class="lowerRowAmount">5</div>
                <div class="lowerRowType">Tasks in <br> Board</div>
              </div>
              <div class="tasksProgressDisplay lowerRowSubContainer">
                <div class="lowerRowAmount">2</div>
                <div class="lowerRowType">Tasks in <br> Progress</div>
              </div>
              <div class="feedbackDisplay lowerRowSubContainer">
                <div class="lowerRowAmount">2</div>
                <div class="lowerRowType">Awaiting <br> Feedback</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loginContent" class="loginContent"></div>
  </body>
</html>
